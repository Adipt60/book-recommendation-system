<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }

</style>

<body style="background-color:black">

    <nav class="navbar navbar-expand-sm" style="background-color:#00a65a">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 my-5">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books", method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card" style="background-color:black; width:10rem">
                            <img class="card-img-top" src="{{ i[2] }}">
                            <div class="card-body px-1" >
                                <p class="card-title text-white">{{ i[0] }}</p>
                                <p class="card-text text-white">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
</body>

</html>
